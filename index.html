    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

        data-color="#9fa8da"
      ></div>
      <div
        class="color-option"
        style="background-color: #90caf9"
        data-color="#90caf9"
      ></div>

        class="color-option"

        data-color="#b0bec5"
      ></div>
    </div>
    <canvas></canvas>

    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">🎨 Fill</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌Erase</button>
      <label for="file">
        📷 Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <input type="text" placeholder="Add text her..." id="text" />
      <button id="save">🖼 Save image</button>
    </div>
    <script src="app.js"></script>
  </body>
